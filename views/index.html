<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>{{Title}}</title>

	<!-- Bootstrap core CSS -->
	<link href="css/bootstrap.css" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="css/cover.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>

	<div class="site-wrapper">

		<div class="site-wrapper-inner">

			<div class="cover-container">

				<div class="masthead clearfix">
					<div class="inner">
						<h3 class="masthead-brand">{{Title}}</h3>
						<ul class="nav masthead-nav">
							<li class="active"><a href="index">Home</a></li>
							<li><a href="features">Features</a></li>
							<li><a href="contact">Contact</a></li>
						</ul>
					</div>
				</div>

				<div class="inner cover">
					<h1 class="cover-heading">
						{{Title}}
					</h1>

					<!-- <p class="lead">
						This is just going to be a test page in order to make test in node with dynamic data and also rendering all page request.
					</p>

					<p class="lead">
						This view was taken from bootstrap example.
					</p>
					
					<p class="lead">
						<a href="#" class="btn btn-lg btn-default">Learn more</a>
					</p> -->

					<form method="post">
						<div class="form-group">
							<label for="usernameInput" class="col-md-2">Username</label>
							<div class="col-md-12">
								<input type="text" class="form-control" id="usernameInput" name="username" placeholder="Enter username">
							</div>
						</div>

						<div class="form-group">
							<label for="passwordInput" class="col-md-2">Password</label>
							<div class="col-md-12">
								<input type="password" class="form-control" id="passwordInput" name="password" placeholder="Enter password">
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-offset-1 col-sm-11">
								<div class="checkbox">
									<label>
										<input type="checkbox"> Remember me
									</label>
								</div>
							</div>
						</div>

						<button type="submit" class="btn btn-default">Log in</button>
					</form>

					<p class="lead">
						{{result}}
					</p>

				</div>

				<div class="mastfoot">
					<div class="inner">
						<p>Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
					</div>
				</div>

			</div>

		</div>

	</div>

	<!-- Bootstrap core JavaScript
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
</body>
</html>
