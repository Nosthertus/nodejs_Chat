<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>{{Title}}</title>

	<!-- Bootstrap core CSS -->
	<link href="css/bootstrap.css" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="css/cover.css" rel="stylesheet">

	<!-- Favicon -->
	<link rel="shortcut icon" href="favicon.ico">
</head>

<body>

	<div class="site-wrapper">

		<div class="site-wrapper-inner">

			<div class="cover-container">

				<div class="masthead clearfix">
					<div class="inner">
						<h3 class="masthead-brand">{{Title}}</h3>
						<ul class="nav masthead-nav">
							<li class="active"><a href="/">Home</a></li>
							<li><a href="features">Features</a></li>
							<li><a href="contact">Contact</a></li>
						</ul>
					</div>
				</div>

				<div class="inner cover">
					<h1 class="cover-heading">
						{{Title}}
					</h1>

					<form method="post" id="login-form">
						<div class="form-group">
							<label for="usernameInput" class="col-md-2">Username</label>
							<div class="col-md-12">
								<input type="text" class="form-control" id="usernameInput" name="username" placeholder="Enter username">
							</div>
						</div>

						<div class="form-group">
							<label for="passwordInput" class="col-md-2">Password</label>
							<div class="col-md-12">
								<input type="password" class="form-control" id="passwordInput" name="password" placeholder="Enter password">
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-offset-1 col-sm-11">
								<div class="checkbox">
									<label>
										<input type="checkbox" name="remember-me"> Remember me
									</label>
								</div>
							</div>
						</div>

						<button type="submit" class="btn btn-default">Log in</button>
						<a href="register" class="btn btn-default">Register</a>
					</form>

					<p class="lead" id="result">
						{{result}}
						{{views}}
					</p>

				</div>

				<div class="mastfoot">
					<div class="inner">
						<p>Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
					</div>
				</div>

			</div>

		</div>

	</div>

	<!-- Bootstrap core JavaScript
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->

	<script type="text/javascript">
	window.onload = init;

	function init()
	{
		var login = document.getElementById('login-form');

		login.onsubmit = login_form;
	}

	function login_form()
	{
		var username = document.getElementById('usernameInput').value,
			password = document.getElementById('passwordInput').value;
		
		if((username || password) == '')
		{
			document.getElementById('result').innerHTML = 'username\\password are required.';

			return false;
		}
	}
	</script>
</body>
</html>
